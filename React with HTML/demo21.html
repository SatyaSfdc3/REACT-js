<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	
	<script type="text/babel">
	
		class TestView extends React.Component {
			render() {
				return <div> Welcome {this.props.username}, {this.props.city} </div>;
			}
		}
		
		/*class TestMobileView extends React.Component {
			render() {
				return <View> <Text> {this.props.username}, {this.props.city} </Text> </View>;
			}
		}*/
		
		class TestComponent extends React.Component {
			render() {
				return <TestView username={this.props.username} city={this.props.city} />;
			}
		}
		
		function afterRender(){
			ReactDOM.render(<TestComponent username='Neha' city='Hyderabad' />, document.getElementById('container'));
		}
	</script>
</head>
<body onLoad="afterRender()">
	<div id="container">
	</div>
</body>
</html>
