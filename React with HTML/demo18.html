<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	
	<link rel="stylesheet" href="demo16.css" />

	<script type="text/babel">
		
		class TestComponent extends React.Component {
			constructor(props){
				super(props);
				this.state = {
					username: '',
					password: '',
					errorUsername: '',
					errorPassword: ''
				};
			}
			
			onLogin(){
				this.setState({
					errorUsername: 'Please enter UserName',
					errorPassword: 'Please enter Password'
				});
			}
			
			render() {
				return <div>
					<h3> {this.props.title} </h3>
					<div>
					  <label>UserName</label>
						<input type="text" id="username" name="username" onChange={ event => this.state.username = event.target.value } placeholder="Your UserName.." />
						<span style={{ color: 'red'}}>{this.state.errorUsername} </span>
						<br/>
						<label>Password</label>
						<input type="text" id="password" name="password" onChange={ event => this.state.password = event.target.value } placeholder="Your Password.." />
						<span style={{ color: 'red'}}> {this.state.errorPassword}</span>
						<br/>
						<input type="button" value="Login" onClick={this.onLogin.bind(this)} />
					</div>
					</div>;
			}
		}
		
		function afterRender(){
			ReactDOM.render(<TestComponent title='Welcome to user, Please Login' />, document.getElementById('container'));
		}
	</script>
</head>
<body onLoad="afterRender()">
	<div id="container">
	</div>
</body>
</html>
